 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulemployee = $('#ulemployee');
            /*var emprow = $('#emprows');*/

            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'https://localhost:44315/api/employee',
                    dataType: 'json',
                    success: function (data) {
                        ulemployee.empty();
                        $.each(data, function (index, val) {
                            ulemployee.append('<li>' + val.empName + '</li>');
                            /*emprow.append('<td>' + val.empName + '</td>');*/
                        });
                    }
                });

            });

            $('#btnClear').click(function () {
                ulemployee.empty();
            });
        });
    </script>
</head>
<body>
    
    <input id="btn" type="button" value="Get Employee Details" />
    <input id="btnClear" type="button" value="Clear" />
    <ul id="ulemployee"></ul> 
    <!--<table id="ulemployee">
        <tr>
            <th>Name</th>
        </tr>
        <tr id="emprows">

        </tr>
    </table>-->
</body>
</html>
